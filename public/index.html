<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moi University  Resource Hub</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" type="image/png" href="logo.png"> <!-- Add favicon -->
</head>
<body>
    <!-- Header and Navigation -->
    <header>
        <img src="logo.png" alt="Moi University Logo" width="50" height="50"> <!-- Add logo to top-left corner -->
        <h1>Moi University Academic Resource Hub</h1>
        <nav>
            <ul>
                <li><a href="#resources">Resources</a></li>
                <li><a href="#research-papers">Research Papers</a></li>
                <li><a href="#upload">Upload</a></li>
                <li><a href="#search">Search</a></li>
                <li><a href="#requests">Requests</a></li>
            </ul>
        </nav>
    </header>

    <!-- Rest of the code remains the same -->

    <main>
      <!-- Search and Filter Section -->
<section id="search">
    <h2>Search and Filter Resources</h2>
    <form id="searchForm">
      <input type="text" id="searchQuery" name="searchQuery" placeholder="Enter keywords">
      <select id="filterType" name="filterType">
        <option value="all">All Types</option>
        <option value="student">Student Resources</option>
        <option value="research">Research Papers</option>
      </select>
      <select id="filterDepartment" name="filterDepartment">
        <option value="civil">Civil Engineering</option>
        <option value="mechanical">Mechanical Engineering</option>
        <option value="electrical">Electrical Engineering</option>
        <option value="chemical">Chemical Engineering</option>
        <option value="software">Software Engineering</option>
      </select>
      <select name="filterCourse" id="filterCourse">
        <option value="ce101">Introduction to Civil Engineering</option>
                    <option value="ce202">Structural Analysis</option>
                    <option value="ce303">Geotechnical Engineering</option>
                    <option value="ce404">Transportation Engineering</option>
                    <option value="me101">Fundamentals of Mechanical Engineering</option>
                    <option value="me202">Thermodynamics</option>
                    <option value="me303">Fluid Mechanics</option>
                    <option value="me404">Machine Design</option>
                    <option value="ee101">Basics of Electrical Engineering</option>
                    <option value="ee202">Circuit Analysis</option>
                    <option value="ee303">Electromagnetic Fields and Waves</option>
                    <option value="ee404">Power Systems</option>
                    <option value="che101">Introduction to Chemical Engineering</option>
                    <option value="che202">Chemical Process Principles</option>
                    <option value="che303">Thermodynamics for Chemical Engineers</option>
                    <option value="che404">Chemical Reaction Engineering</option>
                    <option value="se101">Introduction to Software Engineering</option>
                    <option value="se202">Object-Oriented Programming</option>
                    <option value="se303">Software Development Methodologies</option>
                    <option value="se404">Advanced Software Engineering</option>
      </select>
      <button type="submit">Search</button>
    </form>
  </section>
  
  <!-- Resources Section -->
  <section id="resources">
    <h2>Academic Resources</h2>
    <div id="resourceContainer" class="grid-view">
      <!-- Resources will be dynamically added here -->
    </div>
  </section>

        <!-- Research Papers Section -->
        <section id="research-papers">
            <h2>Research Papers</h2>
            <div id="papersContainer">
                <!-- Research papers will be dynamically added here -->
            </div>
        </section>

        <!-- Resource Upload Section -->
        <section id="upload">
            <h2>Upload Resources</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <label for="resourceName">Resource Name:</label>
                <select id="resourceName" name="resourceName" required>
                    <option value="lectureNotes">Lecture Notes</option>
                    <option value="pastExams">Past Exam Papers</option>
                    <option value="labReports">Lab Reports</option>
                    <option value="researchPapers">Research Papers</option>
                    <option value="projectProposals">Project Proposals</option>
                </select>
                <label for="resourceDescription">Description:</label>
                <textarea id="resourceDescription" name="resourceDescription" required></textarea>
                <label for="resourceDepartment">Department:</label>
                <select id="resourceDepartment" name="resourceDepartment" required>
                    <option value="">Select Department</option>
                    <option value="civil">Civil Engineering</option>
                    <option value="mechanical">Mechanical Engineering</option>
                    <option value="electrical">Electrical Engineering</option>
                    <option value="chemical">Chemical Engineering</option>
                    <option value="software">Software Engineering</option>
                </select>
                <label for="resourceCourse">Course:</label>
                <select id="resourceCourse" name="resourceCourse" required>
                    <option value="ce101">Introduction to Civil Engineering</option>
                    <option value="ce202">Structural Analysis</option>
                    <option value="ce303">Geotechnical Engineering</option>
                    <option value="ce404">Transportation Engineering</option>
                    <option value="me101">Fundamentals of Mechanical Engineering</option>
                    <option value="me202">Thermodynamics</option>
                    <option value="me303">Fluid Mechanics</option>
                    <option value="me404">Machine Design</option>
                    <option value="ee101">Basics of Electrical Engineering</option>
                    <option value="ee202">Circuit Analysis</option>
                    <option value="ee303">Electromagnetic Fields and Waves</option>
                    <option value="ee404">Power Systems</option>
                    <option value="che101">Introduction to Chemical Engineering</option>
                    <option value="che202">Chemical Process Principles</option>
                    <option value="che303">Thermodynamics for Chemical Engineers</option>
                    <option value="che404">Chemical Reaction Engineering</option>
                    <option value="se101">Introduction to Software Engineering</option>
                    <option value="se202">Object-Oriented Programming</option>
                    <option value="se303">Software Development Methodologies</option>
                    <option value="se404">Advanced Software Engineering</option>
                </select>
                <label for="fileInput">Upload Files:</label>
                <input type="file" id="fileInput" name="files" multiple required>
                <button type="submit">Submit</button>
            </form>
        </section>


        <!-- Resource Requests Section -->
        <section id="requests">
            <h2>Resource Requests</h2>
            <form id="requestForm">
                <label for="requestTitle">Request Title:</label>
                <input type="text" id="requestTitle" name="requestTitle" required>
                <label for="requestDescription">Description:</label>
                <textarea id="requestDescription" name="requestDescription" required></textarea>
                <label for="requestDepartment">Department:</label>
                <select id="requestDepartment" name="requestDepartment" required>
                    <option value="">Select Department</option>
                    <option value="civil">Civil Engineering</option>
                    <option value="mechanical">Mechanical Engineering</option>
                    <option value="electrical">Electrical Engineering</option>
                    <option value="chemical">Chemical Engineering</option>
                    <option value="software">Software Engineering</option>
                </select>
                <label for="requestCourse">Course:</label>
                <select id="requestCourse" name="requestCourse" required>
                    <option value="ce101">Introduction to Civil Engineering</option>
                    <option value="ce202">Structural Analysis</option>
                    <option value="ce303">Geotechnical Engineering</option>
                    <option value="ce404">Transportation Engineering</option>
                    <option value="me101">Fundamentals of Mechanical Engineering</option>
                    <option value="me202">Thermodynamics</option>
                    <option value="me303">Fluid Mechanics</option>
                    <option value="me404">Machine Design</option>
                    <option value="ee101">Basics of Electrical Engineering</option>
                    <option value="ee202">Circuit Analysis</option>
                    <option value="ee303">Electromagnetic Fields and Waves</option>
                    <option value="ee404">Power Systems</option>
                    <option value="che101">Introduction to Chemical Engineering</option>
                    <option value="che202">Chemical Process Principles</option>
                    <option value="che303">Thermodynamics for Chemical Engineers</option>
                    <option value="che404">Chemical Reaction Engineering</option>
                    <option value="se101">Introduction to Software Engineering</option>
                    <option value="se101">Introduction to Software Engineering</option>
                    <option value="se202">Object-Oriented Programming</option>
                    <option value="se303">Software Development Methodologies</option>
                    <option value="se404">Advanced Software Engineering</option>
                </select>
                <button type="submit">Submit Request</button>
            </form>
            <div id="requestList">
                <!-- Resource requests will be dynamically added here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Moi University Academic Resource Hub</p>
    </footer>

    <script src="js/index.js"></script>
</body>
</html>
